<!DOCTYPE html>
<html>

<head>
    <title>Currency Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="currencyconverter.css" rel="stylesheet">
    <script src="currencyconverter.js" ></script>
    <script src="jquery.js" ></script>
</head>

<body>

    <div class="container">
        <h2>Currency Converter</h2>
        <form  >
            <div class="form-group">
                <label for="Amount">Amount:</label>
                <input type="number"  id="text1" placeholder="Enter Amount" name="text1">
            </div>
            <div class="form-group">
                <label for="from">From:</label>
                <select id="select1">
                    <option value="PKR">PKR</option>
                    <option value="USD">USD</option>
                    <option value="IND">IND</option>
                    <option value="BAN">BAN</option>
                </select>
            </div>
            <div class="form-group">
                <label for="TO">TO:</label>
                <select id="select2">
                    <option value="PKR">PKR</option>
                    <option value="USD">USD</option>
                    <option value="IND">IND</option>
                    <option value="BAN">BAN</option>
                </select>
            </div>
            <button type="submit" onclick="convert()">Submit</button>

        </form>

    </div><br><br>
    <label for="Value">Converted:</label><br><br>
    <p id="text2"> <strong>RESULT</strong> </p>
   


</body>

</html>
